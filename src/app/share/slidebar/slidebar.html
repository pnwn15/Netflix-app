<div class="position-relative">
  <!-- ปุ่มเลื่อนซ้าย -->
  <button
    class="btn btn-light position-absolute top-50 start-0 translate-middle-y"
    style="z-index: 1"
    (click)="scrollLeft()"
  >
    ‹
  </button>

  <!-- การ์ดสไลด์ -->
  <div
    #scrollContainer
    class="d-flex overflow-auto"
    style="scroll-behavior: smooth; white-space: nowrap"
  >
    <div
      class="card flex-shrink-0 relative"
      *ngFor="let card of cards">
      <img
        [src]="card.imageUrl"
        style="width: 100%; height: 100%; object-fit: cover"
        (click)="openDialog(card)"
      />
      <div class="id-card">
        <h1>{{ card.id }}</h1>
      </div>
    </div>
  </div>

  <!-- ปุ่มเลื่อนขวา -->
  <button
    class="btn btn-light position-absolute top-50 end-0 translate-middle-y"
    style="z-index: 1"
    (click)="scrollRight()"
  >
    ›
  </button>
</div>
