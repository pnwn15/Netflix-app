<div class="row">
  <div class="col-lg-6 col-xl-3 col-12 p-1" *ngFor="let card of cards">
    <div class="card text-white h-100 w-100" style="width: 18rem">
      <div class="card-body">
        <h2 class="card-title">{{ card.title }}</h2>
        <p class="card-text">{{ card.text }}</p>
        <div class="icon-card ">
          <img [src]="card.icon" alt="icon" style="width: 60px" />
        </div>
      </div>
    </div>
  </div>
</div>
